<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="./" alt="">
    <title>Agenda de nomes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Agenda de contatos</h1> 
        <p>Preencha os campos abaixo</p>
        <form id="contectform">
            <input type="text" id="nome" required placeholder="Digite aqui o seu nome">
            <input type="tel" id="telefone" required placeholder="Digite aqui o seu telefone">
            <button type="submit">Cadastar contato</button>
        </form>
        <table id="contactsTable">
            <thead>
                <tr>
                    <th>Nome</th> <br>
                <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contatos serÃ£o adicionados aqui -->
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
